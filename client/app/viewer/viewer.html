<div id='slack-posting' >
   <div class="form-group">
      <button ng-click= 'slackRedirect()'>Share</button>
      <label for="message">Message: </label>
      <input class='form-input' name="message" type='text' ng-model='slack.message'/>
      <label for="channel">Channel: </label>
      <input class='form-input' name="channel" type='text' ng-model='slack.channel'/>
  </div>
 
</div>
<div id='viewer' >
</div>
